<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu sticky hoàn chỉnh</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      background-color: #000;
      width: 100%;
      height: 50px; /* Giảm chiều cao */
      transition: all 0.3s ease;
    }
    nav {
      height: 100%;
    }

    /* Thêm wrapper để căn giữa */
    .menu-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
    }

    ul.menu {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      height: 100%;
    }

    ul.menu > li {
      font-weight: 700;
      font-size: 16px; /* Giảm font-size để phù hợp chiều cao mới */
      color: white;
      padding: 8px 14px;
      position: relative;
      border-right: 1px solid #444;
      cursor: pointer;
    }

    ul.menu > li:last-child {
      border-right: none;
    }

    ul.menu > li:hover {
      background-color: #111;
    }

    ul.menu > li > button {
      background: none;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    ul.menu > li > ul {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: #222;
      list-style: none;
      min-width: 150px;
      z-index: 10;
    }

    ul.menu > li:hover > ul {
      display: block;
    }

    ul.menu > li > ul > li {
      padding: 10px;
      border-bottom: 1px solid #444;
      color: white;
    }

    ul.menu > li > ul > li:hover {
      background-color: yellow;
      color: black;
    }

    .content {
      padding-top: 60px; /* Cập nhật theo chiều cao header */
      max-width: 1200px;
      margin: 0 auto;
    }

    .content p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu-wrapper">
        <ul class="menu">
          <li><button>Trang chủ</button></li>
          <li><button><a href="about.html" target="_blank">Giới thiệu</a></button></li>
          <li>
            <button>Thương hiệu</button>
            <ul>
              <li><a href="https://docs.google.com/document/d/1JORS9WUsXlp5qA8MxpNQzVs4pZ3PQc9jBDai8gPHZXc/edit?tab=t.0">Daniel Wellington</a></li>
              <li>Michael Kors</li>
              <li>Hublot</li>
            </ul>
          </li>
          <li>
            <button>Bộ sưu tập</button>
            <ul>
              <li>Đồng hồ nam</li>
              <li>Đồng hồ nữ</li>
              <li>Bộ đồng hồ nam nữ</li>
            </ul>
          </li>
          <li><button>Phụ kiện</button></li>
          <li><button>Liên hệ</button></li>
          <li><button>Tin tức</button></li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
